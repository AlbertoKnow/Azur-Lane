<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
</head>

<body>
    {% for character in characters_list %}
    <h1>{{ character.nombre }}</h1>
    <h2>{{ character.clasificacion }}</h2>
    <h2>{{ character.faccion }}</h2>
    <img src="{{ character.imagen.url }}" alt="" class="imagen"/>
    {% endfor %}

    <style>
        .imagen {
            height: 300px;
            width: 250px;
        }
    </style>
</body>

</html>
